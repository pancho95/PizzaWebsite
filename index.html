<!DOCTYPE html>
<html>
<head>
	<title>Sitio Web Pizzeria</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initila-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<div class="hero">
		<div class="nav-bar">
			<div class="nav-logo">
				<img src="img/logo.jpg">
			</div>
			<div class="nav-links" id="nav-links">
				<i class="fa fa-close" onclick="closeMenu()"></i>
				<ul>
					<a href="#"><li>INICIO</li></a>
					<a href="#"><li>NOSOTROS</li></a>
					<a href="#"><li>RECETAS</li></a>
				</ul>
				<button type="button" class="btn">INGRESA</button>
			</div>
			<i class="fa fa-bars" onclick="showMenu()"></i>
		</div>
		<div class="banner-title">
			<h1>KEEP CALM<span> AND</span><br>LOVE PIZZA</h1>
			<button type="button" class="btn">EXPLORA</button>
		</div>
		<div class="vertical-bar">
			<div class="search-icon">
				<i class="fa fa-th-list"></i>
				<i class="fa fa-search"></i>
			</div>
			<div class="social-icons">
				<i class="fa fa-facebook"></i>
				<i class="fa fa-instagram"></i>
				<i class="fa fa-twitter"></i>
				<i class="fa fa-pinterest"></i>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
